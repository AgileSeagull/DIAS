version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dias-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dias
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/config/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./backend/config/sns-schema.sql:/docker-entrypoint-initdb.d/sns-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dias-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dias-backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dias
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dias-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:5000
    container_name: dias-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - dias-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  dias-network:
    driver: bridge

