version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dias-backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 5000
    ports:
      - "5000:5000"
    networks:
      - dias-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dias-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - dias-network
    restart: unless-stopped

networks:
  dias-network:
    driver: bridge

